<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="../images/github.png" alt="">
        </div>
        <div class="logo-heading">
            <p> Sign in to GitHub </p>
        </div>
        <div class="for-form">
            <form action="#" onsubmit="abc()" >
                <label for="user[login]">Username or email address</label> <br>
                <input type="text" name="user[login]" id="useremail" required> <br>
                <label for="user[password]" >Password</label>    <span><a href="#">Forgot password?</a></span><br>
                <input type="password" name="user[password]" id="user-password" required> <br>
                <button >Sign in</button>
            </form>
        </div>
        <div class="for-creating-a-new-account">
            <p>
                New to GitHub? <a href="#">Create an account</a>.
            </p>
        </div>
        <div class="footer-navigation">
            <ul>
                <li><a href="">Term</a></li>
                <li><a href="">Privacy</a></li>
                <li><a href="">Security</a></li>
                <li><a href="" > <span> Contact GitHub </span> </a></li>
            </ul>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
